  #     - gonpy_net
  #   volumes:
  #     - grafana_volume:/var/lib/grafana
  #   depends_on:
  #     - influxdb
  #   restart: always


networks:
  gonpy_net:
    driver: bridge

volumes:
  influxdb_volume:
  mongodb_volume:
